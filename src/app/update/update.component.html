<div class="container">

  <h4 style="color :red"> Update Customer </h4>
  <div class="row">

    <form class="form-horizontal" novalidate (ngSubmit)="onSubmit(customerForm.value)" [formGroup]="customerForm">
      <div class="form-group">
        <label class="control-label col-sm-2" for="firstname"> First Name : </label>
        <div class="col-sm-2">
          <input type="text"  [(ngModel)]="cust.firstName" placeholder="Your First name" formControlName="firstName" name="firstName">
        </div>
        <div style="color:red" *ngIf="customerForm.get('firstName').touched ">
           <p *ngIf="customerForm.get('firstName').hasError('required')" >
          The First name is required
           </p>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="lastName"> Last Name : </label>
        <div class="col-sm-2">
          <input type="text" placeholder="Your Last name" [(ngModel)]="cust.lastName" formControlName="lastName">
        </div>
        <div style="color:red" *ngIf="customerForm.get('lastName').touched && customerForm.get('lastName').hasError('required')">
          Last Name is required
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="email">  Email : </label>
        <div class="col-sm-2">
          <input type="text" placeholder="Your Email" [(ngModel)]="cust.email" formControlName="email">
        </div>
        <div style="color:red" *ngIf="customerForm.get('email').touched && customerForm.get('email').hasError('required')">
          Email is required
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="phone"> Phone : </label>
        <div class="col-sm-2">
          <input type="text" placeholder="Your Phone" [(ngModel)]="cust.mobile" formControlName="mobile">
        </div>
        <div style="color:red" *ngIf="customerForm.get('mobile').touched && customerForm.get('mobile').hasError('required')">
          Mobile is required
        </div>
      </div>

      <input type="hidden" class="form-control" name="id" [(ngModel)]="cust.id" formControlName="id">

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" [disabled]="customerForm.invalid" class="btn btn-primary"> Submit </button>
          <button type="submit" class="btn btn-primary"> Reset </button>
        </div>
      </div>

    </form>
  </div>
</div>
