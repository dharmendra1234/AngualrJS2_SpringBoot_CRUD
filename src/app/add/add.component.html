<div class="container">

  <h4 style="color :red"> Customer Registration Form </h4>
<!--
  <form class="form-horizontal" #form="ngForm" (ngSubmit)="onSubmit(form.value)">-->
  <div class="row">
    <form class="form-horizontal"  novalidate #form="ngForm" (ngSubmit)="form.valid && onSubmit(form.value)">
    <div class="form-group">
      <label class="control-label col-sm-2" for="firstname"> First Name : </label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="firstName"  ngModel  required #firstName="ngModel" >
      
      </div>

      <div style="color:red" 
        *ngIf="firstName.errors && (firstName.dirty || firstName.touched || form.submitted)">
            <p *ngIf="firstName.errors.required" >
            The first name is required
        </p>
    </div>
    </div>


    <div class="form-group">
      <label class="control-label col-sm-2" for="lastName"> Last Name : </label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="lastName"ngModel  required #lastName="ngModel">
      </div>
        <div style="color:red" 
        *ngIf="lastName.errors && (lastName.dirty || lastName.touched || form.submitted)">
            <p *ngIf="lastName.errors.required" >
            The last name is required
        </p>
    </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email"> Email: </label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="email" ngModel  required #email="ngModel">
      </div>
       <div style="color:red" 
        *ngIf="email.errors && (email.dirty || email.touched || form.submitted)">
            <p *ngIf="email.errors.required" >
            An email is required
        </p>
    </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="mobile"> Mobile : </label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="mobile" ngModel  required #mobile="ngModel">
      </div>
       <div style="color:red" 
        *ngIf="mobile.errors && (mobile.dirty || mobile.touched || form.submitted)">
            <p *ngIf="mobile.errors.required" >
            The mobile is required
        </p>
    </div>
    </div>

<input type="hidden" class="form-control" name="id"  ngModel>

    <div class="form-group">
      
      <div class="col-sm-offset-2 col-sm-10">
       <button type="submit" class="btn btn-primary" > Submit </button>
        <button type="submit" class="btn btn-primary" > Reset </button>
      </div>
    </div>
  </form>
  </div>

</div>
